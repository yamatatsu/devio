name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - run: git log --show-signature
      - run: git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} articles/ | xargs
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright for chromium
        run: npx playwright install-deps chromium
      - name: Get changed articles
        id: changed
        run: |
          echo "::set-output name=articles::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} articles/ | xargs)"
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CHANGED_ARTICLES: ${{steps.changed.outputs.articles}}
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
